<app-header></app-header>

<div class="container mt-8">
    <div class="card">
        <div>
            <button type="button" class="btn btn-outline-light retour">
                <a  href="/create-ts"> <i class="fa fa-plus-circle fa-3x" aria-hidden="true" style="color: rgb(123, 251, 97);"></i>  </a>
            </button>
        </div>
        <h2 class="text-center" style="color: rgb(155, 204, 248);"><i class="bi bi-list-nested"></i> List of training Sessions</h2>


        <div class="input-group" >
                
            <div class="d-flex justify-content-between p-3">
                <!-- Search form -->
                <div class="search-box " >
                    <button class="btn-search"><i class="bi bi-search"></i></button>
                    <input [(ngModel)]="term" type="search" class="input-search" name="term" placeholder="Type title to Search...">
                </div>
                <!-- /Search form -->
            </div>
           
            
            <br>
            <div class="container tableFixHead ">
                <table class="table table-hover table-border ">
                    <thead class="thead-dark" >
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Location</th>
                            <th scope="col">Description</th>
                            <th scope="col">Starting Date</th>
                            <th scope="col">The jumping-off point</th>
                            <th scope="col" >Operations</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr *ngFor="let t of listOfTrainingSessions | filter: term ">
                            
                            <td>{{ t.idTS }}</td>
                            <td><i class="bi bi-chat-square-quote-fill"></i> {{ t.title }}</td>
                            <td>{{ t.dure }}</td>
                            <td><i class="bi bi-geo-alt"></i> {{ t.localisation }}</td>
                            <td>{{ t.DescriptionOfTS }}</td>
                            <td>{{ t.dateDebut }} <i class="bi bi-calendar3"></i></td>
                            <td>{{ t.dateFin }} <i class="bi bi-calendar3"></i></td>
                            <td>
                                <button (click)="updateTrainingSession(t.idTS)" type="button" class="btn btn-outline-success" >Update</button>
                                <button (click)="deleteTrainingSession(t.idTS)" type="button" class="btn btn-outline-danger" style="margin-left: 10px;">Delete</button>
                    
                            </td>
            
                        </tr>
                    </tbody>
                </table> 
            </div> 
        </div>     
    </div>
</div>
