<app-header></app-header>

    



    <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>	
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content" >
			<div class="form-left">
				<img class="myleft" src="assets/FormTsAssets/images/wpower.jpg" alt="form"  >
			</div>
			<form class="form-detail" action="#" method="post" (ngSubmit) = "onSubmit()">
				<h2 class="p1"> <strong>Create a training session</strong> </h2>
				<br>

				<div class="form-row">
					<span class="label">Title :</span>
					<input type="text" name="Title" id="Title" class="input-text" [(ngModel)] = "ts.title" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>

				<div class="form-row">
					<span class="label">Duration :</span>
					<input type="text" name="Duration" id="Duration" class="input-text" [(ngModel)] = "ts.dure" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
						
				</div>

				<div class="form-row">
					<span class="label">Description :</span>
					<input type="text" name="Description" id="Description" class="input-text" [(ngModel)] = "ts.DescriptionOfTS" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
						  
				</div>

				<div class="form-row">
					<span class="label">Location :</span>
					<input type="text" name="Location" id="Location" class="input-text" [(ngModel)] = "ts.localisation" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
						
				</div>

				<div class="form-row">
					<span class="label">The jumping-off point :</span>
					<input type="text" name="zero-hour" id="zero-hour" class="input-text" [(ngModel)] = "ts.dateDebut" required >
						
				</div>

				<div class="form-row">
					<span class="label">The cutoff :</span>
					<input type="text" name="cutoff" id="cutoff" class="input-text" [(ngModel)] = "ts.dateFin" required >
						
				</div>

				<div class="form-row-last">
					<input type="submit" name="Update" class="register" value="Register">
				</div>
				
			</form>
		</div>
	</div>
</body><!-- This templates was made by khaoula bouslimi -->
</html>


<app-footer></app-footer>
