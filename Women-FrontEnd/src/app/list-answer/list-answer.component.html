<app-header></app-header>

<div class="container mt-8">
    <div class="card">
        <br>
        <h2 class="text-center" style="color: rgb(155, 204, 248);"><i class="bi bi-list-nested"></i> Answers List</h2>


        <div class="input-group" >
                
            <div class="d-flex justify-content-between p-3">
                <!-- Search form -->
                <div class="search-box " >
                    <button class="btn-search"><i class="bi bi-search"></i></button>
                    <input [(ngModel)]="term" type="search" class="input-search" name="term" placeholder="Type to Search...">
                </div>
                <!-- /Search form -->
            </div>
           
            
            <br>
            <div class="container tableFixHead ">
                <table class="table table-hover table-border ">
                    <thead class="thead-dark" >
                        <tr>
                            <th scope="col">Id answer</th>
                            <th scope="col">Answer Order</th>
                            <th scope="col">Answer Text</th>
                            <th scope="col" >Operations</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr *ngFor="let t of listOfanswers | filter: term ">
                            
                            <td> {{ t.idanswer }}</td>
                            <td> {{ t.answerorder }}</td>
                            <td> {{ t.answertext }}</td>
                            <td>
                                <button (click)="updateAnswer(t.idanswer)" type="button" class="btn btn-outline-success" >Update</button>
                                <button (click)="deleteAnswer(t.idanswer)" type="button" class="btn btn-outline-danger" style="margin-left: 10px;">Delete</button>
                    
                            </td>
            
                        </tr>
                    </tbody>
                </table> 
            </div> 
        </div>     
    </div>
</div>
