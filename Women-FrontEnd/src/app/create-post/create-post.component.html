<app-header></app-header>


<section class="blog single-blog section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
				<div class="block comment">
					<h4>Add A Post</h4>
					<form (ngSubmit) = "onSubmit()">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<!-- Name -->
								<div class="form-group mb-30">
								    <label for="name">Title</label>
								    <input [(ngModel)]="newPost.title" type="text" class="form-control" id="name">
								</div>
							</div>
						</div>
						<div class="form-group mb-30">
						    <label for="message">Field</label>
						    <textarea [(ngModel)]="newPost.publication_txt"  type="text" name="topic" class="form-control" id="message" rows="8"></textarea>
                <div class="form-group choose-file d-inline-flex">
									<i class="fa fa-user text-center px-3"></i>
									<input type="file" class="form-control-file mt-2 pt-1" id="input-file">
								</div>
						</div>
            <!-- File chooser -->
						

						<button class="btn btn-transparent">Post</button>
					</form>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
			</div>
		</div>
	</div>
</section>



<app-footer></app-footer>
