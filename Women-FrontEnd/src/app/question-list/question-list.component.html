<app-header></app-header>

<div class="container mbt-8 mymarge ">
    <div class="card">
        <br>
        <h2 class=" container text-center" style="color: rgb(155, 204, 248);"><i class="bi bi-list-nested"></i> The Questions list</h2>


        <div class="input-group "  >
                
            <div class=" d-flex justify-content p-3">
                <!-- Search form -->
                <div class="search-box " >
                    <button class="btn-search"><i class="bi bi-search"></i></button>
                    <input [(ngModel)]="term" type="search" class="input-search" name="term" placeholder="Type title to Search...">
                </div>
                <!-- /Search form -->
            </div>
           
            <br>
            <div class="container tableFixHead"  >
                <table class="table table-hover table-border ">
                    <thead class="thead-dark" >
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Question Order</th>
                            <th scope="col">Question Text</th>
                            <th scope="col">Valid</th>
                            <th scope="col" >Operations</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr *ngFor="let q of listquestion | filter: term ">
                            
                            <td> {{ q.idQuestion}}</td>
                            <td> {{ q.questionorder }}</td>
                            <td> {{ q.questiontext }} </td>
                            <td> {{ q.isvalid }}</td>
                            
                            <td>
                                <button (click)="updateQuestion(q.idQuestion)" type="button" class="btn btn-outline-success" style="margin-right: 5px;">Update</button>
                                <button (click)="deleteQuestionById(q.idQuestion)" type="button" class="btn btn-outline-danger" style="margin-left: 5px;">Delete</button>
                                <button (click)="addQuestionToQuiz(q.idQuestion)" type="button" class="btn btn-outline-success" style="margin-left: 10px;">add</button>

                            </td>
            
                        </tr>
                    </tbody>
                </table> 
            </div> 
        </div>     
    </div>
</div>
